<button class="button" [ngClass]="'button-' + [btnStyling]">
  <ng-template
    [ngIf]="btnStyling === 'unstyled' && iconOnly === true"
    [ngIfElse]="styled"
  >
    <span class="sr-only">{{ btnLabel }}</span>
  </ng-template>

  <ng-template #styled>
    {{ btnLabel }}
  </ng-template>
</button>
